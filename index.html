<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Loan Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card center-align">
                    <span class="card-title">
                        Loan Calculator
                    </span>
                    <form class="form" id="loan-form">
                        <div class="input-field col s8 offset-s2">
                            <i class="material-icons prefix">attach_money</i>
                            <input id="loan-amount" type="text" class="validate">
                            <label for="loan-amount">Loan Ammount</label>
                        </div>
                        <div class="input-field col s8 offset-s2">
                            <i class="material-icons prefix"><strong>%</strong></i>
                            <input id="interest" type="text" class="validate">
                            <label for="interest">Interest</label>
                        </div>
                        <div class="input-field col s8 offset-s2">
                            <i class="material-icons prefix">access_time</i>
                            <input id="years" type="text" class="validate">
                            <label for="years">Years To Repay</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Calculate
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    <div class="row"></div>
                    <div class="row">
                        <div id="loader" class="col s8 offset-s2 hide">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="results" class="col s8 offset-s2 hide">
                            <h5 class="center-align">Results</h5>
                            <div class="input-field col s12">
                                <p>Monthly Payment</p>
                                <input disabled value="" id="monthly-payment" type="text" class="validate">
                            </div>
                            <div class="input-field col s12">
                                <p>Total Payment</p>
                                <input disabled value="" id="total-payment" type="text" class="validate">
                            </div>
                            <div class="input-field col s12">
                                <p>Total Interest</p>
                                <input disabled value="" id="total-interest" type="text" class="validate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
